---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: oauth-htpasswd
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management, AC Access Control
    policy.open-cluster-management.io/controls: AC-3 Access Enforcement
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: oauth-htpasswd-secret
        spec:
          object-templates:
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: v1
                data:
                  htpasswd: YWRtaW46JDJ5JDA1JDgvWngzMTBkNUJ0djNqREtVOGpocU9pSGNRZE1LRmJGMDhlMFNiUU5WeUpkczE0MU9RNmRXCg==
                kind: Secret
                metadata:
                  name: htpass-secret
                  namespace: openshift-config
                type: Opaque
          pruneObjectBehavior: DeleteIfCreated
          remediationAction: inform
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: oauth
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: config.openshift.io/v1
                kind: OAuth
                metadata:
                  name: cluster
                spec:
                  identityProviders:
                    - name: htpasswd_provider
                      htpasswd:
                        fileData:
                          name: htpass-secret
                      mappingMethod: claim
                      type: HTPasswd
          pruneObjectBehavior: DeleteIfCreated
          remediationAction: inform
          severity: high
  remediationAction: enforce
