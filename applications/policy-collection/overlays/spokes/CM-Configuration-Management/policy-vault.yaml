---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    avp.kubernetes.io/path: kv/data/ocp/sno/openshift-gitops/policies
    policy.open-cluster-management.io/categories: AC Access Control
    policy.open-cluster-management.io/controls: AC-3 Access Enforcement
    policy.open-cluster-management.io/standards: NIST SP 800-53
  labels:
    requires-rolling-restart: none
  name: vault-spokes
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: vault-spokes
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  labels:
                    openshift.io/cluster-monitoring: "true"
                  name: vault
            - complianceType: musthave
              objectDefinition:
                kind: Secret
                apiVersion: v1
                stringData:
                  ANSIBLE_VAULT_SECRET: <ANSIBLE_VAULT_SECRET>
                metadata:
                  name: vault-init
                  namespace: vault
                type: Opaque
          remediationAction: inform
          severity: low
  remediationAction: enforce
