---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: AC Access Control
    policy.open-cluster-management.io/controls: AC-3 Access Enforcement
    policy.open-cluster-management.io/standards: NIST SP 800-53
  labels:
    requires-rolling-restart: none
  name: aws-creds-spokes
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: aws-creds-spokes
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: aws-creds
                  namespace: openshift-config
                type: Opaque
                data:
                  aws_access_key_id: '{{fromSecret "kube-system" "aws-creds" "aws_access_key_id"}}'
                  aws_secret_access_key: '{{fromSecret "kube-system" "aws-creds" "aws_secret_access_key"}}'
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: aws-creds
                  namespace: openshift-ingress
                type: Opaque
                data:
                  aws_access_key_id: '{{fromSecret "kube-system" "aws-creds" "aws_access_key_id"}}'
                  aws_secret_access_key: '{{fromSecret "kube-system" "aws-creds" "aws_secret_access_key"}}'
          remediationAction: inform
          severity: low
  remediationAction: enforce
