---
apiVersion: serving.kserve.io/v1alpha1
kind: LLMInferenceService
metadata:
  name: qwen3-sample
  namespace: llama-serving
  labels:
    kueue.x-k8s.io/queue-name: default
    opendatahub.io/dashboard: "true"
    opendatahub.io/genai-asset: "true"
  annotations:
    security.opendatahub.io/enable-auth: "true"
spec:
  replicas: 1
  model:
    uri: oci://registry.redhat.io/rhelai1/modelcar-qwen3-8b-fp8-dynamic:latest
    name: RedHatAI/Qwen3-8B-FP8-dynamic
  router:
    route: {}
    gateway: {}
    scheduler: {}
  template:
    containers:
    - name: main
      env:
        - name: VLLM_ADDITIONAL_ARGS
          value: "--enable-auto-tool-choice --tool-call-parser=hermes"
      resources:
        limits:
          cpu: '1'
          memory: 8Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: '1'
          memory: 8Gi
          nvidia.com/gpu: "1"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qwen3-sample-sa
---
apiVersion: v1
kind: Secret
metadata:
  name: qwen3-sample-sa-qwen3-sample-sa
  namespace: llama-serving
  annotations:
    kubernetes.io/service-account.name: "qwen3-sample-sa"
    openshift.io/display-name: qwen3-sample-sa
  labels:
    opendatahub.io/dashboard: "true"
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    opendatahub.io/dashboard: "true"
  name: qwen3-sample-view-role
  namespace: llama-serving
rules:
- apiGroups:
  - serving.kserve.io
  resourceNames:
  - qwen3-sample
  resources:
  - llminferenceservices
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    opendatahub.io/dashboard: "true"
  name: qwen3-sample-view
  namespace: llama-serving
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: qwen3-sample-view-role
subjects:
- kind: ServiceAccount
  name: qwen3-sample-sa
