---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: roadshow-app-of-apps
  namespace: openshift-gitops
  labels:
    rht-gitops.com/openshift-gitops: policies
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: app-of-apps/hub
    directory:
      include: "*.yaml"
    repoURL: https://github.com/eformat/rhoai-cluster-pool.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - Validate=true
