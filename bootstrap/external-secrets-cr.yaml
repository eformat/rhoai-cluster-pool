---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  namespace: vault
spec:
  provider:
    vault:
      server: "https://vault-internal.vault.svc:8200"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "apps.$BASE_DOMAIN-openshift-gitops"
          role: "vault"
          serviceAccountRef:
            name: vault
            namespace: openshift-gitops
            audiences:
            - vault
